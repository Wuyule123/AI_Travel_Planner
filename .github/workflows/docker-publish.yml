name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  # é˜¿é‡Œäº‘é•œåƒä»“åº“é…ç½®
  ALIYUN_REGISTRY: crpi-oh0htpyti7ebk0ji.cn-hangzhou.personal.cr.aliyuncs.com
  ALIYUN_IMAGE_NAME: ai_travel_planner12/ai-travel-planner
  # GitHub Container Registry é…ç½®
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ç™»å½•é˜¿é‡Œäº‘å®¹å™¨é•œåƒæœåŠ¡
      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      # ç™»å½• GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # æå– Docker å…ƒæ•°æ®ï¼ˆæ ‡ç­¾å’Œæ ‡æ³¨ï¼‰
      - name: Extract Docker metadata for Aliyun
        id: meta-aliyun
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract Docker metadata for GHCR
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # æ„å»ºå¹¶æ¨é€åˆ°é˜¿é‡Œäº‘
      - name: Build and push to Aliyun
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-aliyun.outputs.tags }}
          labels: ${{ steps.meta-aliyun.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_AMAP_KEY=${{ secrets.NEXT_PUBLIC_AMAP_KEY }}
            NEXT_PUBLIC_AMAP_SECRET=${{ secrets.NEXT_PUBLIC_AMAP_SECRET }}
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # æ„å»ºå¹¶æ¨é€åˆ° GitHub Container Registry
      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-ghcr.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_AMAP_KEY=${{ secrets.NEXT_PUBLIC_AMAP_KEY }}
            NEXT_PUBLIC_AMAP_SECRET=${{ secrets.NEXT_PUBLIC_AMAP_SECRET }}
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # è¾“å‡ºé•œåƒæ‘˜è¦
      - name: Output image digests
        run: |
          echo "### ğŸš€ Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Aliyun Container Registry" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-aliyun.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-ghcr.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # åˆ›å»º GitHub Releaseï¼ˆå½“æ¨é€ tag æ—¶ï¼‰
  create-release:
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # è·å–ä¸Šä¸€ä¸ª tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          
          # ç”Ÿæˆå˜æ›´æ—¥å¿—
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # ä¿å­˜åˆ°è¾“å‡º
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## ğŸ‰ What's Changed
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## ğŸ“¦ Docker Images
            
            ### Pull from GitHub Container Registry (æ¨è)
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            docker pull ghcr.io/${{ github.repository }}:latest
            ```
            
            ### Pull from Aliyun Container Registry
            ```bash
            docker pull ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_IMAGE_NAME }}:${{ github.ref_name }}
            docker pull ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_IMAGE_NAME }}:latest
            ```
            
            ## ğŸš€ Quick Start
            
            ```bash
            # åˆ›å»ºç¯å¢ƒå˜é‡æ–‡ä»¶
            cat > .env << EOF
            NEXT_PUBLIC_AMAP_KEY=your_key
            NEXT_PUBLIC_AMAP_SECRET=your_secret
            NEXT_PUBLIC_SUPABASE_URL=your_url
            NEXT_PUBLIC_SUPABASE_ANON_KEY=your_key
            SUPABASE_SERVICE_ROLE_KEY=your_key
            DASHSCOPE_API_KEY=your_key
            IFLYTEK_APPID=your_appid
            IFLYTEK_APIKEY=your_key
            EOF
            
            # è¿è¡Œå®¹å™¨
            docker run -d \
              --name ai-travel-planner \
              -p 3000:3000 \
              --env-file .env \
              ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```
            
            ## ğŸ“– Documentation
            
            æŸ¥çœ‹å®Œæ•´æ–‡æ¡£ï¼š[README.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/README.md)
          draft: false
          prerelease: false